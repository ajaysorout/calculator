<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		.disp{
			display:inline-block;
			line-height: :40px;
		}
		button{
			background-color: white;
			width:30px;
			height:30px;
		}
	</style>
</head>
<body>
	<div id="calc-bg" style="background-color: gray; height:500px;width: 300px;">
		<input type="text" name="num">
		<br>
		<div class="disp">
			<button value="1">1</button>
			<button value="2">2</button>
			<button value="3">3</button>
			<button value="-">-</button>
		</div>
		<br>
		<div class="disp">	
			<button value="4">4</button>
			<button value="5">5</button>
			<button value="6">6</button>
			<button value="*">*</button>
		</div>
		<br>
		<div class="disp">	
			<button value="7">7</button>
			<button value="8">8</button>
			<button value="9">9</button>
			<button value="/">/</button>
		</div>	
		<br>
		<div class="disp">
			<button value=".">.</button>
			<button value="0">0</button>
			<button value="=">=</button>
			<button value="+">+</button>
		</div>
	</div>
	<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript">
		var x=[];
		$("button").click(function(){
			var n=$(this).val();
			var f=1;
			//alert(x);
			if(n>=0 && n<=9)
			{
				x.push(n);
			}
			else if(n=='+' || n=='-' || n=='*' || n=='/')
			{
				x.push(n);
			}
			else if(n=='=')
			{
				alert(x);
				if(x[1]=='+')
				{
					alert(x[0]+x[2]);
				}
				else if(x[1]=='-'){
					alert(x[0]-x[2]);
				}
				else if(x[1]=='*'){
					alert(x[0]*x[2]);
				}
				else if(x[1]=='/'){
					alert(x[0]/x[2]);
				}
				x=[];
			}
		});
	</script>
</body>
</html>
